#Music Player Daemon documentation
#https://mpd.readthedocs.io/en/stable/index.html

bind_to_address 		"0.0.0.0"
port 					"6600"

music_directory 		"c:/mpd/music/"
playlist_directory 		"c:/mpd/playlists"
db_file 				"c:/mpd/service/database"
pid_file 				"c:/mpd/service/pid"
state_file 				"c:/mpd/service/state"
sticker_file			"c:/mpd/service/sticker.sql"
log_file 				"c:/mpd/log.txt"
auto_update 			"yes"
filesystem_charset		"UTF-8"
metadata_to_use			"none"

audio_output {
type					"winmm"
name					"WinMM output"
device					"0"
}



